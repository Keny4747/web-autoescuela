<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	
	
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<div class="card bg-light">

			<div class="card-body">

				<h4 class="card-title"></h4>

				<ul class="list-group">
					<li class="list-group-item active" th:text="${alumno.id}"></li>
					<li class="list-group-item active" th:text="${alumno.dni}"></li>
					<li class="list-group-item" th:text="${alumno.nombre}"></li>
					<li class="list-group-item" th:text="${alumno.apellido}"></li>
					<li class="list-group-item" th:text="${alumno.fecNac}"></li>
					<li class="list-group-item" th:text="${alumno.fecMatricula}"></li>
					<li class="list-group-item" th:text="${alumno.genero}"></li>
					<li class="list-group-item" th:text="${alumno.telefono}"></li>
					<li class="list-group-item" th:text="${alumno.planes}"></li>
				</ul>




			</div>
		</div>
		<h4 class="card-title">
			<a sec:authorize="hasRole('ADMIN')" th:href="@{/clase/form/} + ${alumno.id}" class="btn btn-primary">Registrar
				Clase</a>
		</h4>
		
		
			<table class="table table-striped my-4" 
			 th:if="${not #lists.isEmpty(listaClases)}">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Fec Clase</th>
							<th>Auto Placa</th>
							<th>Auto Marca</th>
							<th>Auto Modelo</th>
							<th>Instructor Nombre</th>
							<th>Instructor Apellido</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="clase: ${listaClases}">
							<td th:text="${clase.id}"></td>
							<td th:text="${clase.fecClase}"></td>
							<td th:text="${clase.auto.placa}"></td>
							<td th:text="${clase.auto.marca}"></td>
							<td th:text="${clase.auto.modelo}"></td>
							<td th:text="${clase.instructor.nombre}"></td>	
							<td th:text="${clase.instructor.apellido}"></td>			
						</tr>
					</tbody>

				</table>
		
		
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div >
			<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			<div class="card-header"></div>
			<div class="card-body">

			
				<form th:action="@{/plan/form}" th:object="${plan}" method="post">
				
				<input type="hidden" th:field="*{id}"/>
				
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Descripcion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control" />
						</div>
					</div>
					<div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cantidad Horas</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{cantHoras}" class="form-control" />
						</div>
					</div>
					<div th:if="${#fields.hasErrors('cantHoras')}" th:errors="*{cantHoras}" class="text-danger"></div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Precio</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{precio}" class="form-control" />
						</div>
					</div>
					<div th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></div>
					
					<!-- Boton guardar -->
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar"
								class="btn btn-secondary" />
						</div>
					</div>
					<!-- End Boton guardar -->

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

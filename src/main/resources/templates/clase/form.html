<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div >
			<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			<div class="card-body">

				
				<form th:action="@{/clase/form}" th:object="${clase}" method="post">
				<input type="hidden" th:field="*{id}"/>
					
				<input type="hidden" th:field="*{alumno}"/>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Asignar Auto:</label>
						<div class="col-sm-6">
							<select th:field="*{auto}" class="form-control" required>
								<th:block th:each="aut: ${autos}">
									<option th:text="${aut.placa}" th:value="${aut.id}"></option>
								</th:block>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Asignar Instructor:</label>
						<div class="col-sm-6">
							<select th:field="*{instructor}" class="form-control" required>
								<th:block th:each="ins: ${instructores}">
									<option th:text="${ins.nombre}+' '+${ins.apellido}" th:value="${ins.id}"></option>
								</th:block>
							</select>
						</div>
					</div>

					<!-- Boton guardar -->
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar"
								class="btn btn-secondary" />
						</div>
					</div>
					<!-- Fin Boton guardar -->

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div >
		
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			<div class="card-header"></div>
			<div class="card-body">

				<div th:object="${alumno}"></div>
				<form th:action="@{/alumno/form}" th:object="${alumno}" method="post">
				
				<input type="hidden" th:field="*{id}"/>
				
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DNI</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dni}" class="form-control" />
						</div>
						
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" />
						</div>
						<div th:if="${error !=null && error.containsKey('nombre')}" th:text="${error.nombre}"></div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control" />
						</div>
						<div th:if="${error !=null && error.containsKey('apellido')}" th:text="${error.apellido}"></div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha Nacimiento</label>
						<div class="col-sm-6">
							<input type="date" class="form-control" th:field="*{fecNac}" />
						</div>
					</div>

			

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">GÃ©nero:</label>
						<div class="col-sm-6">
							<select class="form-control" id="exampleFormControlSelect1"
								th:name="genero">
								<option>Seleccionar</option>
								<option>Femenino</option>
								<option>Masculino</option>
							</select>
						</div>
						<div th:if="${error !=null && error.containsKey('genero')}" th:text="${error.genero}"></div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Telefono</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{telefono}" />
						</div>
						<div th:if="${error !=null && error.containsKey('telefono')}" th:text="${error.telefono}"></div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Ingresar Plan:</label>
						<div class="col-sm-6">
							<select th:field="*{planes}" class="form-control" required>
								<th:block th:each="plan: ${listaPlan}">
									<option th:text="${plan.descripcion}" th:value="${plan.id}"></option>
								</th:block>
							</select>
						</div>
					</div>


					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Mensajes flash -->
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
		<!-- Fin Mensajes flash -->
	</header>

	<div class="container"></div>

	<!-- Pagination -->
	<nav th:fragment="paginator">
		<ul class="pagination">
		<!-- boton primera -->
			<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
			<span class="page-link" th:if="${page.first}">Primera</span> 
			<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
			</li>
			<!-- boton pagina anterior-->
			<li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled':'page-item'}">
			<span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span> 
			<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual - 2})}">&laquo;</a>
			</li>
			<!-- boton numeropagina -->
			<li class="page-item" th:each="item:${page.paginas}" th:class="${item.actual? 'page-item active':'page-item'}">
			<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span> 
			<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}">&laquo;</a>
			</li>
			<!-- boton pagina anterior-->
			<li class="page-item" th:class="${not page.hasNext? 'page-item disabled':'page-item'}">
			<span class="page-link" th:if="${not page.hasNext}">&raquo;</span> 
			<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo;</a>
			</li>
			<!-- boton ultima pagina -->
			<li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}">
			<span class="page-link" th:if="${page.last}">Última</span> 
			<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Última</a>
			</li>
			
		</ul>
	</nav>
	<!-- Fin Pagination -->

	<footer th:fragment="footer" class="container">
		<hr />

		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
		</p>
		<p>
			Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
			Spring Tool)<br /> &copy; Company 2017, Inc. Todos los derechos
			reservados. Términos de uso y privacidad.<br />
		</p>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
